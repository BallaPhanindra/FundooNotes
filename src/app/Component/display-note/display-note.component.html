<div class="innDiv">
    <div class="OutDiv" *ngFor="let note of noteArr">
        <div (click)="openDialog(note)">
            <div>
                <p> {{note.title}}</p>
            </div>
            <div>
                <p>{{note.description}}</p>
            </div>
        </div>
    </div>
</div>
